<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochileros RD</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m">

    <div id="page-tours" class="page-section">
        <h2>Gestión de Tours</h2>
        <p>Panel en construcción...</p>
    </div>

    <div id="page-accounting" class="page-section">
        <h2>Contabilidad (Hojas)</h2>
        <div id="sheet-list-container">
            <p>Cargando hojas...</p>
            <ul id="sheet-list" class="sheet-list"></ul>
        </div>
    </div>

    <div id="page-settings" class="page-section">
        <h2>Configuración</h2>
        
        <div class="config-item">
            <span class="config-label">Reordenamiento Automático</span>
            <input type="checkbox" id="toggle-reorder" checked>
        </div>

        <div class="config-item">
            <span class="config-label">Mostrar Encabezados (A,B,C...)</span>
            <input type="checkbox" id="toggle-headings">
        </div>

        <div class="config-item">
            <span class="config-label">Limpiar Consola al Iniciar</span>
            <input type="checkbox" id="toggle-clear-console" checked>
        </div>

        <button id="btn-clear-console" class="action-btn">Limpiar Logs Ahora</button>
        <button id="btn-debug-dump" class="action-btn danger">Volcar Datos Depuración</button>
        
        <textarea id="debug-output" placeholder="Logs del sistema..."></textarea>
    </div>

    <div id="page-manual" class="page-section">
        <h2>Manual de Usuario</h2>
        <p>Documentación pendiente.</p>
    </div>

    <div style="position:fixed; bottom:0; width:100%; background:#eee; padding:5px; font-size:10px; border-top:1px solid #ccc;">
        Status: <span id="status-msg">Listo</span>
    </div>

    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
